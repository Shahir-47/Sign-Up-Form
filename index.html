<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img class="flyer" src="./img/cover.png" alt="Flyer for a online chess tournament">
        </div>
        <div class="content">
            <h1>Get Started</h1>
            <form id="myForm" action="" method="post">
                <fieldset class="name">
                    <div class="first-name">
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="first-name">FIRST NAME</label>
                        <span class="error-msg" id="first-name-error"></span>
                    </div>

                    <div class="last-name">
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="last-name">LAST NAME</label>
                        <span class="error-msg" id="last-name-error"></span>
                    </div>
                </fieldset>

                <fieldset class="contact-info">
                    <div class="email">
                        <input type="email" id="email" name="user-email" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="email">EMAIL</label>
                        <span class="error-msg" id="email-error"></span>
                    </div>

                    <div class="number">
                        <input type="tel" id="number" name="user-number" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="number">PHONE NUMBER</label>
                        <span class="error-msg" id="number-error"></span>
                    </div>
                </fieldset>

                <fieldset class="security">
                    <div class="password">
                        <input type="password" id="password" name="user-password" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="password">PASSWORD</label>
                        <span class="error-msg" id="password-error"></span>
                    </div>

                    <div class="confirm-password">
                        <input type="password" id="confirm-password" name="user-confirm-password" placeholder=" " required>
                        <span class="tick">✔</span>
                        <span class="cross">❌</span>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <span class="error-msg" id="confirm-password-error"></span>
                    </div>
                </fieldset>

                <fieldset class="button">
                    <button type="submit" name="submit" style="vertical-align:middle"><span>Create Account</span></button>
                    <p> Already have an account? <a href="">Log in</a></p>
                </fieldset>
            </form>
            <div class="footer">
                <footer>Copyright © Shahir Ahmed 2023</footer>
            </div>
        </div>
    </div>
</body>
</html>
